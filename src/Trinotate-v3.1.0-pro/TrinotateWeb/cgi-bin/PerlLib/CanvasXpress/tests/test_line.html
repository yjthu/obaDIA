<head>
<title>Testing Line plot</title>

<body onload="load_plots();">

<script type="text/javascript" src="http://canvasxpress.org/js/canvasXpress.min.js"></script>
<script>
    var make_Line_test_canvas = function() {
    var cx = new CanvasXpress("test_canvas", {
            "y": {
                 "vars": [ 
                      "gene4"
                ],
                "smps": [
                    "sampleA",
                    "sampleB",
                    "sampleC",
                    "sampleD"
                          ],
            "data": [
                  [ 4,5,13,14]
                   ]
    }
,
        "x": {
              "sample_type": [
                      "liver",
                      "liver",
                      "kidney",
                      "kidney"
      ]
 }
,
        "z": {
              "annots": [
                      "gene1:name",
                      "gene2:name",
                      "gene3:name",
                      "gene4:name",
                      "gene5:name"
      ]
 }
},
 {
     "graphType": "Line",
},
{
click : function(o) { var gene = o['y']['vars'][0];
document.location.href='feature_report.cgi?feature_name=' + gene;
 } });
cx.draw();

}

    
    </script>
        
      <div>
          <canvas id="test_canvas" width="613" height="500"></canvas> 
      </div>

        
<script>
 var load_plots = function() {
        make_Line_test_canvas();
}
</script>

</body>
